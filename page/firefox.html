<script type="text/javascript" src="../js/download.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<body id="firefox-window" style="margin:0px;padding:0px;">
<style>
#firefox-window .buttons {
    height: 42px;
    padding-top: 6px;
    width: 100%;
    margin:0px;
    background-color: #eeeeee;
}
#firefox-window .buttons .inactive {
    background-position: 0 -72px !important;
}
#firefox-window .buttons .firefox-back {
    background: url("../image/backward-button.jpg") no-repeat scroll 0 0 rgba(0, 0, 0, 0);
    height: 36px;
    overflow: hidden;
    width: 35px;
}
#firefox-window .buttons div, #firefox-window .bottom-buttons div {
    float: left;

}
*::-moz-selection {
}
#firefox-window .buttons .firefox-forward {
    background: url("../image/forward-button.jpg") no-repeat scroll 0 0 rgba(0, 0, 0, 0);
    height: 36px;
    overflow: hidden;
    width: 35px;
}
#firefox-window .buttons .firefox-url input {
    margin-left: 10px;
    margin-right: 10px;
    width: 420px;
}
#firefox-window .buttons input {
    background-color: #FFFFFF;
    border: 1px solid #ADA9A5;
    border-radius: 2px;
    height: 20px;
    margin-top: 5px;
    padding: 2px;
}
#firefox-window input {
    background-color: #FFFFFF;
    border: 1px solid #ADA9A5;
    border-radius: 2px;
    padding: 2px;
}
input::-moz-selection {
    background: none repeat scroll 0 0 #F07746;
    color: #FFFFFF;
}
#firefox-window .buttons .firefox-search input.fade-text {
    color: #666666;
    font-style: italic;
}
#firefox-window .buttons .firefox-search input {
    background: url("../image/search_icon.jpg") no-repeat scroll right center #FFFFFF;
    width: 200px;
}

.search-box {
    margin: 63px auto 0;
    width: 595px;
}
.bolod-branding {
    background: url("../image/bolod.png") no-repeat scroll #AEA79F;
    border-radius: 5px 5px 0 0;
    height: 48px;

}
.wrapper {
    color:#eeeeee;
    -moz-border-bottom-colors: none;
    -moz-border-left-colors: none;
    -moz-border-right-colors: none;
    -moz-border-top-colors: none;
    border-color: -moz-use-text-color #EEEEEE #EEEEEE;
    border-image: none;
    border-radius: 0 0 5px 5px;
    border-right: 1px solid #EEEEEE;
    border-style: none solid solid;
    border-width: 0 1px 1px;
    margin: 0 auto;
    padding: 0;
    text-align: center;
}

.inner {
    display: inline-block;
    margin: 65px auto 100px;
}
.logo a {
    background: url("../image/sprite.png") no-repeat scroll rgba(0, 0, 0, 0);
    display: block;
    font-size: 1px;
    height: 38px;
    margin: 0 0 15px;
    padding: 0;
    position: relative;
    text-indent: -9999px;
    width: 109px;
}

.inner form {
    height: 32px;
}

.wrapper input {
    -moz-box-sizing: border-box;
    border: 1px solid #AEA79F;
    display: inline-block;
    font-size: 18px;
    height: 32px;
    padding-left: 5px;
    padding-right: 5px;
    vertical-align: top;
    width: 384px;
}

#sbtn {
    -moz-box-sizing: border-box;
    -moz-user-select: none;
    background: linear-gradient(to bottom, #4D90FE 0%, #4787ED 100%) repeat scroll  rgba(0, 0, 0, 0);
    /*background-image: url("../image/search.png");*/
    border: 1px solid #3079ED;
    border-radius: 2px;
    color: #FFFFFF;
    cursor: pointer;
    display: inline-block;
    font-weight: bold;
    height: 32px;
    line-height: 32px;
    margin: 0 3px;
    min-width: 54px;
    padding: 0 8px;
    text-align: center;
    text-decoration: none;
    vertical-align: top;
}

#sspan {
    background: url("../image/search.png") no-repeat scroll  rgba(0, 0, 0, 0);
    display: inline-block;
    height: 17px;
    margin: 5px 10px;
    vertical-align: top;
    width: 17px;
}
.acchide {
    display: block;
    text-indent: -999em;
}
</style>

<div class="buttons" style="">
<div class="firefox-back inactive"></div>
 <div class="firefox-forward inactive"></div>
    <div class="firefox-url" style="width:65%">
        <input id="submitURL" type="text" value="http://www.bolod.com" name="submitURL" style="width:95%;">
    </div>
    <div class="firefox-search" style="width:20%">
        <input id="submitSearch" class="fade-text" type="text" value="维基百科" name="submitSearch" style="width:95%;" >
    </div>
</div>



<div class="search-box">
    <div class="bolod-branding"></div>
    <div class="wrapper">
        <div class="inner">
            <h1 class="logo">
                <a href="http://www.google.com">Google</a>
            </h1>
            <form class="search-form" name="search" >
                <input id="sbi" type="search"  x-webkit-speech='' lang="zh-CN" value="" name="q">
                <button id="sbtn" type="submit">
                    <span id="sspan"></span>
                    <span class="acchide">搜索</span>
                </button>
                <input type="hidden" value="UTF-8" name="ie">
                <input type="hidden" value="Search" name="sa">
                <input type="hidden" value="fe" name="channel">
                <input type="hidden" value="browser-ubuntu" name="client">
                <input type="hidden" value="zh-cn" name="hl" title="search">
            </form>
        </div>
    </div>
    <div style="clear:both;"></div>
</body>
